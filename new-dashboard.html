    <div class="wrapper" style="height: 1105.2px;">

        <div class="main-panel">
            <nav class="navbar navbar-light navbar-expand-md">
                <div class="container-fluid">
                    <div><a class="navbar-brand" href="#"><strong>WELCOME</strong> !</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button></div>

            <div class="content" style="width: 936.4px;margin-bottom: 1px;height: 983.2px;padding-bottom: 46px;padding-top: 29px;">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col">
                            <h3 style="font-family: Allerta, sans-serif;font-size: 33px;margin-top: -27px;">Book your Services soon !!</h3>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <section id="services" class="services">
                        <div class="container-md section-title">
                            <div class="text-center" style="margin-left: 115px;">
                                <h5 class="d-inline-block justify-content-lg-center" data-bss-hover-animate="flash" style="background-color: #e2d6b5;width: 120px;margin-left: 123px;border-radius: 30px;padding: 5px;margin-top: 20px;color: #ffffff;font-size: 18px;">SERVICES</h5>
                                <h2 style="color: var(--gray-dark);margin-bottom: 22px;padding-top: -7px;padding-bottom: 11px;margin-top: 15px;margin-left: 94px;">We Offer Awesome<span style="color: #d12d33;"><strong>&nbsp;Services</strong></span></h2>
                            </div>
                        </div>
                    </section>
                </div>
                <div class="row register-form">
                    <div class="col-md-8 offset-md-2" style="margin-right: 0px;margin-left: 277.062px;border-radius: 2px;">
                        <form action="/controllers/register-controller1" method="POST" autocomplete="off" class="custom-form" style="background: linear-gradient(rgb(83,121,255) 0%, rgb(231,231,231) 50%, rgb(65,126,245), rgb(59,99,239) 120%);border-radius: 45px;margin-left: 44px;">
                            <h1>Register Form</h1>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column"><label class="col-form-label" >Name </label></div>
                                <div class="col-sm-6 input-column"><input class="form-control" name="name" type="text" required></div>
                            </div>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column"><label class="col-form-label">Email </label></div>
                                <div class="col-sm-6 input-column"><input class="form-control"  name="email" type="email" required></div>
                            </div>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column"><label class="col-form-label">Mobile No.&nbsp;</label></div>
                                <div class="col-sm-6 input-column"><input class="form-control"  name="wno" type="text" required></div>
                            </div>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column"><label class="col-form-label" >Vehicle Model</label></div>
                                <div class="col-sm-6 input-column"><input class="form-control"  name="model" type="text" required></div>
                            </div>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column"><label class="col-form-label"  >Vehicle No.</label></div>
                                <div class="col-sm-6 input-column"><input class="form-control" name="vno" type="text"required></div>
                            </div>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column"><label class="col-form-label"  >Date</label></div>
                                <div class="col-sm-6 input-column"><input class="form-control" name="date" type="date"required></div>
                            </div>
                            <div class="form-check"><input class="form-check-input" name="ck" value="General_Service" type="checkbox" id="formCheck-1" required><label class="form-check-label" for="formCheck-1">General Service<br></label></div>
                            <div class="form-check"><input class="form-check-input" name="ok" value="water wash" type="checkbox" id="formCheck-2" ><label class="form-check-label" for="formCheck-2" >Water wash&nbsp; &nbsp; &nbsp; &nbsp;</label></div>
                            <div class="form-check"><input class="form-check-input" name="wk" value="Oil change" type="checkbox" id="formCheck-3" ><label class="form-check-label" for="formCheck-3" >Oil Change&nbsp; &nbsp; &nbsp; &nbsp;&nbsp;</label></div>
                            <button class="btn btn-light submit-button" type="submit" >Submit Form</button>
                        </form>
                    </div>
                </div>
            </div>
            <footer class="footer"></footer>
        </div>
